<div class="login-container">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <div class="logo d-flex flex-column justify-content-center align-items-center">
                        <img src="assets/images/logo.png" alt="" width="120px" />
                        <h6 class="pb-2 mt-1">
                            Competencies Evaluation Management
                        </h6>
                    </div>
                    <h2 class="text-center font-weight-bold">Sign in</h2>
                    <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
                        <input type="text" formControlName="email" class="form-control my-2" [class.is-invalid]="formErrors?.email" placeholder="Email" />
                        <div class=" invalid-feedback">{{ formErrors?.email }}</div>
                        <input type="password" formControlName="password" placeholder="Password"
                            class="form-control my-2" [class.is-invalid]="formErrors?.password" />
                        <div class=" invalid-feedback">{{ formErrors?.password }}</div>
                        <button class="btn btn-lg btn-primary btn-block btn-login my-3" type="submit">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
