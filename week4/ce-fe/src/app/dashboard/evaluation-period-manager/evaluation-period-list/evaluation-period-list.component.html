<app-page-container>
    <section header>
        <h1 class="mb-0">Evaluation Period Management</h1>
        <div class="btn-area">
            <div class="btn btn-sm btn-ss btn-ss--primary" [routerLink]="'/dashboard/evaluation-period-manager/create'">Create Evaluation Period</div>
        </div>
    </section>
  
    <section content>
        <div class="table-area">
            <nz-table [nzData]="dtoList" nzShowPagination
            nzShowSizeChanger>
                <thead>
                    <tr>
                        <th class="col-no--width">No</th>
                        <th>Name Period</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Description</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dtoList;let i = index">
                    <td>{{ i + 1}}</td>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.start_time | date:"dd/MM/yyyy" }}
                    </td>
                    <td>
                        {{ item.end_time | date:"dd/MM/yyyy" }}
                    </td>
                    <td>
                        {{ item.description }}
                    </td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center">
                            <i [routerLink]="'/evaluation-period-manager/edit/'+ item.id"
                                class="fa fa-eye table-icon--view cursor-pointer" aria-hidden="true"></i>
                        </div>
                    </td>
                </tr>
                </tbody>
              </nz-table>
        </div>
    </section>
  </app-page-container>
