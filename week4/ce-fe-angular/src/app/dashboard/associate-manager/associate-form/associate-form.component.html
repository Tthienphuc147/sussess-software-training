<div class="form-content">
    <div class="row mb-2">
        <div class="col-sm-6">
            <label>Full name</label>
        </div>
        <div class="col-sm-6">
            <label>Full name</label>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-sm-6">
            <label class="mb-1">Full name</label>
            <input type="text" pInputText formControlName="fullName" />
        </div>
        <div class="col-sm-6">
            <label class="mb-1">Role</label>
            <p-dropdown [options]="rolesData" formControlName="role" optionLabel="name"></p-dropdown>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-sm-6">
            <label class="mb-1">Email</label>
            <input type="text" pInputText formControlName="email" />
        </div>
        <div class="col-sm-6">
            <label>Birthday</label>
            <p-calendar formControlName="birthday"></p-calendar>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-sm-6">
            <label class="mb-1">Position group</label>
            <p-dropdown [options]="groupsData" formControlName="role" optionLabel="name"></p-dropdown>
        </div>
        <div class="col-sm-6">
            <label class="mb-1">Position</label>
            <p-dropdown [options]="positionsData" formControlName="role" optionLabel="name"></p-dropdown>
        </div>
    </div>
</div>
