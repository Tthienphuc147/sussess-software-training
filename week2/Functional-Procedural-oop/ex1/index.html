<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- <script src="oop.js" defer></script> -->
    <script src="functional-programing.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <div class="form-content">
            <form action=""  id="user-input">
                <h4 class="my-2 text-center">Form Example</h4>
                <div class="from-group my-2">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="from-group my-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button class="btn btn-primary my-2" type="submit">Create User</button>
            </form>
            <div id="notification-area" class="my-4 text-center d-none">
                <p id="notification"></p>
                <button id="back-btn" class="btn btn-success btn-sm">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
